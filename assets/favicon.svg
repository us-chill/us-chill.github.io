<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Lingkaran -->
  <circle cx="16" cy="16" r="15" fill="url(#gradMini)" stroke="#000000" stroke-width="1"/>

  <!-- Gradasi -->
  <defs>
    <radialGradient id="gradMini" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="70%" stop-color="#002868"/>
      <stop offset="100%" stop-color="#FF0000"/>
    </radialGradient>
  </defs>

  <!-- Teks US -->
  <text x="50%" y="58%" text-anchor="middle" dominant-baseline="middle"
        font-family="Arial Black, sans-serif" font-size="12"
        fill="#FFFFFF" stroke="#000000" stroke-width="0.5">
    US
  </text>

  <!-- Bintang kecil di atas -->
  <polygon points="16,3 17,7 21,7 18,9 19,13 16,11 13,13 14,9 11,7 15,7"
           fill="#FFFFFF" stroke="#FF0000" stroke-width="0.5"/>
</svg>