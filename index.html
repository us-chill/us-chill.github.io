<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="USChill - Watch trailers and trending viral videos from the US. Stay updated with the latest entertainment.">
  <meta name="keywords" content="movie trailers, viral videos, US trending, entertainment, streaming">
  <meta name="author" content="USChill Team">
  <link rel="canonical" href="https://us-chill.github.io/" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>USChill - Movies & Viral Videos</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg" />

  <!-- SEO & Social -->
  <meta property="og:title" content="USChill - Movies & Viral Videos" />
  <meta property="og:description" content="Watch trailers and trending viral videos from the US." />
  <meta property="og:image" content="https://us-chill.github.io/assets/img/preview.png" />
  <meta property="og:url" content="https://us-chill.github.io/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- PopAds Code (Optional) -->
  <!-- <script type="text/javascript" src="popads-code.js"></script> -->
</head>

<body>
  <!-- 🌐 Header -->
  <header>
    <div class="container">
      <h1 class="logo"><a href="/">USChill</a></h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="movie/">Movies</a></li>
          <li><a href="videos/">Videos</a></li>
          <li><a href="blog/">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 🦸 Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Welcome to USChill</h2>
      <p>Watch movie trailers and trending viral videos from the US — updated daily.</p>
    </div>
  </section>

  <!-- 🎬 Latest Movies -->
  <section class="movies-section">
    <div class="container">
      <h2>🎬 Latest Movies</h2>
      <div id="movie-list" class="grid"></div>
    </div>
  </section>

  <!-- 📹 Trending Videos -->
  <section class="videos-section">
    <div class="container">
      <h2>📹 Trending Videos</h2>
      <div id="video-list" class="grid"></div>
    </div>
  </section>

  <!-- 📝 Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 USChill. All rights reserved.</p>
      <nav>
        <a href="privacy.html">Privacy Policy</a> | 
        <a href="sitemap.xml">Sitemap</a>
      </nav>
    </div>
  </footer>

  <!-- 🔥 Load data from JS -->
  <script src="movie/data.js"></script>
  <script src="videos/videos.js"></script>
  <script>
    // Render Movies
    const movieContainer = document.getElementById('movie-list');
    if (typeof movies !== 'undefined') {
      movies.slice(0, 6).forEach(m => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <img src="${m.poster}" alt="${m.title}">
          <h3>${m.title}</h3>
          <p>${m.synopsis.substring(0, 80)}...</p>
          <a href="movie/" class="btn">View Trailer</a>
        `;
        movieContainer.appendChild(el);
      });
    }

    // Render Videos
    const videoContainer = document.getElementById('video-list');
    if (typeof videos !== 'undefined') {
      videos.slice(0, 6).forEach(v => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <img src="${v.thumbnail}" alt="${v.title}">
          <h3>${v.title}</h3>
          <a href="videos/" class="btn">Watch Now</a>
        `;
        videoContainer.appendChild(el);
      });
    }
  </script>
</body>
</html>
