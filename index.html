<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nonton trailer film dan video viral terbaru. Update konten setiap hari, gratis dan cepat.">
  <meta name="keywords" content="movie, video viral, trailer, film terbaru, streaming">
  <meta name="author" content="Website Kamu">

  <title>Home - Movie & Viral Videos</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="stylesheet" href="assets/style.css">

  <!-- PopAds Script -->
  <script type="text/javascript" data-cfasync="false" src="assets/ads.js" defer></script>
</head>
<body>

  <!-- üß≠ Navbar -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="assets/logo.svg" alt="Logo" height="30">
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="movie/">Movies</a></li>
        <li><a href="videos/">Videos</a></li>
        <li><a href="blog/">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- üèû Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Selamat Datang di <span>Movie & Viral Videos</span></h1>
      <p>Nikmati trailer film & video viral terbaru setiap hari üî•</p>
    </div>
  </section>

  <!-- üé¨ Movies Section -->
  <section class="movies">
    <div class="container">
      <h2>üéûÔ∏è Latest Movies</h2>
      <div class="movie-list" id="movie-list">
        <!-- Data movie akan dimasukkan lewat JS -->
      </div>
    </div>
  </section>

  <!-- üìπ Videos Section -->
  <section class="videos">
    <div class="container">
      <h2>üì∫ Viral Videos</h2>
      <div class="video-list" id="video-list">
        <!-- Data video akan dimasukkan lewat JS -->
      </div>
    </div>
  </section>

  <!-- üì© Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Movie & Viral Videos. All rights reserved.</p>
      <a href="privacy.html">Privacy Policy</a>
    </div>
  </footer>

  <!-- üß† Scripts -->
  <script src="movie/data.js"></script>
  <script src="videos/data.js"></script>
  <script>
    // Render Movie Section
    const movieList = document.getElementById('movie-list');
    if (typeof movies !== 'undefined') {
      movies.forEach(movie => {
        const div = document.createElement('div');
        div.className = 'movie-item';
        div.innerHTML = `
          <img src="${movie.image}" alt="${movie.title}">
          <h3>${movie.title}</h3>
          <p>${movie.synopsis}</p>
          <a href="${movie.trailer}" target="_blank" class="btn">Watch Trailer</a>
        `;
        movieList.appendChild(div);
      });
    }

    // Render Video Section
    const videoList = document.getElementById('video-list');
    if (typeof videos !== 'undefined') {
      videos.forEach(video => {
        const div = document.createElement('div');
        div.className = 'video-item';
        div.innerHTML = `
          <iframe src="${video.url}" frameborder="0" allowfullscreen></iframe>
          <h3>${video.title}</h3>
        `;
        videoList.appendChild(div);
      });
    }
  </script>
</body>
</html>
